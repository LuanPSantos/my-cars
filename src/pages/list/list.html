<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>Lista de carros, porra!</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="select(car)">
      <p>{{car.model}} - {{car.year}}</p>
    </ion-item>
  </ion-list>

</ion-content>
