<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de carros</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
  </ion-grid>
  <ion-list>
    <ion-item *ngFor="let car of cars" (click)="select(car.id)">
      <p>{{car.model}} - {{car.year}}</p>
    </ion-item>
  </ion-list>

</ion-content>
