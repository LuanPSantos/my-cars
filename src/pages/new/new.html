<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>New</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <h3>Novo carro, porra!</h3>
      </ion-col>
    </ion-row>
    <form [formGroup]="carForm">
      <ion-list>
        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Model</ion-label>
              <ion-input type="text" formControlName="model"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Valor</ion-label>
              <ion-input type="number" formControlName="price"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>


        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Ano</ion-label>
              <ion-input type="number" formControlName="year"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Potência</ion-label>
              <ion-select formControlName="power">
                <ion-option value="1.0">1.0</ion-option>
                <ion-option value="1.3">1.3</ion-option>
                <ion-option value="1.4">1.4</ion-option>
                <ion-option value="1.6">1.6</ion-option>
                <ion-option value="1.8">1.8</ion-option>
                <ion-option value="2.0">2.0</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Já fez o motor?</ion-label>
              <ion-checkbox formControlName="alreadyMadeEngine"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Já bateu?</ion-label>
              <ion-checkbox formControlName="alreadyHit"></ion-checkbox>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Combustivel (Km/L)</ion-label>
              <ion-select formControlName="fuel">
                <ion-option value="ETHANOL">Álcool</ion-option>
                <ion-option value="GASOLINE">Gasolina</ion-option>
                <ion-option value="FLEX">Flex</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Tipo de injeção</ion-label>
              <ion-select formControlName="injectionType">
                <ion-option value="EFI">EFI</ion-option>
                <ion-option value="MPFI">MPFI</ion-option>
              </ion-select>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label floating>Quilometragem (Mil Km)</ion-label>
              <ion-input type="number" formControlName="mileager"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>

        <ion-row>
          <ion-col col-12>
            <ion-item>
              <ion-label>Nota geral</ion-label>
              <ion-range min="0" max="10" step="1" snaps="true" color="primary" formControlName="score"></ion-range>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-list>
    </form>

    <ion-row>
      <ion-col col-12>
        <button ion-button full="true" (click)="save()">Salvar</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
